<div #listPhotoContent class="row">
    <div (click)="goBackFromAlbumContent()">
        <button class="btn">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <i class="fa fa-folder" aria-hidden="true"></i>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
    </div>
    <div *ngFor="let photo of arrPhoto" class="list-group row">
        <div class="list-group-item col-lg-3 col-sm-4 col-6">
            <a href="#" title="Image 1" (click)="showPhotoInfoContent(photo)">
                <img src="{{photo.photo_75}}" class="thumbnail img-responsive">
            </a>
        </div>
    </div>
</div>
<photo #photoInfoContent (backwardFromPhotoInfo)="onBackwardFromPhotoInfo($event)"></photo>
<alert [errorMessage]="alertMessage"></alert>
