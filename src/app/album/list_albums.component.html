<div #arrayAlbumContent>
  <div *ngFor="let album of arrayAlbums" class="list-group">
    <button class="list-group-item" (click)="showAlbumContent(album)">
        <img src="{{album.thumb_src}}">
        <div class="title">{{album.title}}</div>
    </button>
  </div>
</div>
<album #albumContent (backwardFromAlbum)="onBackwardFromAlbumContent($event)"></album>
<alert [errorMessage]="alertMessage"></alert>
