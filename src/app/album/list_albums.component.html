<div #arrayAlbumContent>
  <div *ngFor="let album of arrayAlbums" class="list-group">
    <button class="list-group-item" (click)="getSelectedAlbumContent(album)">
        <img src="{{album.thumb_src}}">
        <div class="title">{{album.title}}</div>
    </button>
  </div>
</div>
<list-photo #listPhotoContent (backwardFromAlbum)="onBackwardFromAlbumContent($event)"></list-photo>
<alert [errorMessage]="alertMessage"></alert>
